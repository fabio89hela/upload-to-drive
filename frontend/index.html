<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica File su Google Drive</title>
</head>
<body>
    <h1>Carica un file</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit">Carica</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('https://drive-upload-wcpx.onrender.com/upload', { // Sostituire con l'URL di Render
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert('File caricato con ID: ' + result.file_id);
        });
    </script>
</body>
</html>
